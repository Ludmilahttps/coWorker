<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olympus</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Montserrat:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <header class="navbar">
        <div class="logo-container">
            <img src="{% static 'homepage/logo.png' %}" alt="Logo" class="logo">
            <span class="site-name">CoWorkers</span>
        </div>
        <nav>
            <ul> 
                <li><a href="discover">Discover</a></li> 
                <li><a href="review">Favorite</a></li> 
                <!-- <li><a href="{% url 'events' %}">{% trans "Events" %}</a></li>  -->
                <li><a href="trips">Trips</a></li> 
                <!-- <li><a href="{% url 'more' %}">{% trans "Blog" %}</a></li>  -->
                <li><a href="about">About</a></li>
                <li><a href="profile">Profile</a></li>
            </ul>
        </nav>        
        <div class="user-controls">
            <nav>
                <ul>
                    {% if user.is_authenticated %}
                        <li>
                            <form action="logout" method="POST" style="display: inline;">
                                <button type="submit" style="background: none; border: none; padding: 0; cursor: pointer; color: inherit;">Logout</button>
                            </form>
                        </li>
                    {% else %}
                        <li><a href="login">Sign In</a></li>
                    {% endif %}
                </ul>
            </nav>
        </div>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>


    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #F0F4F8;
        }

        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: white;
            color: #203354;
            padding: 10px 20px;
            border-bottom: 1px solid #B0BEC5;
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .navbar .logo {
            height: 30px;
            margin-right: 10px;
        }

        .navbar nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            gap: 20px;
        }

        .navbar nav ul li {
            font-family: 'Montserrat', sans-serif;
        }

        .navbar nav ul li a {
            color: #203354;
            text-decoration: none;
            transition: color 0.3s;
        }

        .navbar nav ul li a:hover {
            color: #4A90E2;
        }

        .user-controls {
            display: flex;
            align-items: center;
            gap: 15px;
            position: relative;
        }

        .country {
            color: #203354;
            cursor: pointer;
        }

        .country:hover {
            color: #4A90E2;
        }

        .sign-in {
            background-color: #203354;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
        }

        .sign-in:hover {
            background-color: #4A90E2;
            color: white;
        }

        .country-dropdown {
            display: block;
            position: absolute;
            background-color: white;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
            top: 100%;
            right: 0;
            width: 200px;
        }

        .country-dropdown a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .country-dropdown a:hover {
            background-color: #ddd;
        }

        h1 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            color: #203354;
            margin-bottom: 30px;
        }

        h2 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;             
            color: #203354;
            margin-bottom: 20px;
        }

        .workspaces-container {
            display: flex;
            flex-wrap: wrap;
            width: 100%;
        }

        .workspace-location {
            margin-bottom: 10px;
        }

        .workspace-card {
            width: 300px;
            height: 350px;
            margin: 10px;
            padding: 25px 0px 25px 0px;
            border-radius: 35px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            text-align: center;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background-size: cover;
            background-position: center;
            position: relative;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .workspace-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .workspace-card h3 {
            position: relative;
            font-family: 'Montserrat', sans-serif;
            color: #203354;
            margin-top: 0;
            margin-bottom: 10px;
        }

        .workspace-card p {
            font-family: 'Lato', sans-serif;
            color: black;
            margin: 0px;
        }

        .workspace-image {
            content: '';
            position: absolute;
            border-radius: 35px 0;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.2;
            z-index: 0;
        }

        .workspace-info {
            position: relative;
            flex-grow: 1;
        }
    </style>
</body>

</html>
