{% extends 'homepage/header.html' %}
{% load i18n %}
{% load static %}

{% block title %}{% trans "Discover" %}{% endblock %}

{% block content %}
<section class="discover-section">
    <div class="coming-soon-section">
        <h2>{% trans "Em breve!" %}</h2>
        <img src="{% static 'images/placeholder_coming_soon.png' %}" alt="Em breve" class="coming-soon-image" />
        <p class="follow-us-text">{% trans "Nos siga no Instagram para novidades!" %}</p>
        <a href="https://www.instagram.com/olympusco/?utm_source=ig_web_button_share_sheet" target="_blank" class="instagram-link">
            <ion-icon name="logo-instagram"></ion-icon> @OlympusCo
        </a>
    </div>
</section>

<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

<style>
.discover-section {
    width: 90%;
    display: flex;
    flex-direction: column;
    font-family: 'Roboto', sans-serif;
    justify-content: center;
    align-items: center;

    max-width: 1400px;
    margin: 0 auto;
    padding: 30px 20px;
}

.search-bar {
    width: 100%;
    max-width: 800px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px; 
}

.search-input-container {
    width: 90%;
    height: 30px;
    flex-grow: 1;
    margin-right: 10px;
    background-color: #fff;
    border-radius: 8px;
    padding: 15px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    display: flex;
    flex-direction: row;
    justify-content: space-between;
}

.search-input {
    width: 80%;
    border: none;
    border-radius: 5px;
    color: #203354;
    font-size: 16px;
    outline: none;
}

.search-input::placeholder {
    color: #B0BEC5;
}

.search-icon {
    position: absolute;
    top: 50%;
    right: 10px;
    transform: translateY(-50%);
    color: #B0BEC5;
    pointer-events: none;
}

.add-space-button {
    width: 130px;
    height: 58px;
    background-color: #203354;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
    font-weight: bold;
    font-family: 'Montserrat', sans-serif;
    white-space: nowrap;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.add-space-button:hover {
    background-color: #4A90E2;
}

.categories-section,
.workspaces-section {
    width: 100%;
    margin-top: 30px;
}

.input-group-append button {
    background: none;
    border: none;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
}

.btn-outline-warning {
    width: 100%;
    height: 100%;
}

.search {
    font-size: 20px;
}

h2 {
    font-family: 'Montserrat', sans-serif;
    color: #203354;
}

.carousel {
    display: flex;
    overflow-x: auto;
    -webkit-overflow-scrolling: touch;
}

.carousel-item {
    min-width: 150px;
    margin-right: 10px;
    text-align: center;
    font-family: "Montserrat", sans-serif;
    color: #203354;
}

.workspaces-container {
    justify-content: center;
}

.view-details-button {
    display: inline-block;
    padding: 8px 16px;
    background-color: #4A90E2;
    color: white;
    border: none;
    border-radius: 5px;
    text-decoration: none;
    transition: background-color 0.3s;
    font-family: 'Lato', sans-serif;
}

.view-details-button:hover {
    background-color: #007BFF;
}

/* Novo estilo para a seção "Em breve" */
.coming-soon-section {
    text-align: center;
    margin-top: 50px;
    padding: 20px;
    width: 100%;
    max-width: 600px; /* Limita a largura para melhor visualização */
}

.coming-soon-section h2 {
    color: #203354;
    font-size: 2.5em;
    margin-bottom: 20px;
}

.coming-soon-image {
    max-width: 100%;
    height: auto;
    margin-bottom: 20px;
    border-radius: 8px;
}

.follow-us-text {
    font-size: 1.2em;
    color: #555;
    margin-bottom: 15px;
}

.instagram-link {
    display: inline-flex;
    align-items: center;
    font-size: 1.3em;
    color: #E1306C; /* Cor do Instagram */
    text-decoration: none;
    font-weight: bold;
    transition: color 0.3s;
}

.instagram-link ion-icon {
    font-size: 1.5em;
    margin-right: 8px;
}

.instagram-link:hover {
    color: #C13584; /* Cor mais escura no hover */
}

@media (max-width: 768px) {
    .search-bar {
        flex-direction: row; /* Mantém os elementos lado a lado */
        flex-wrap: nowrap; /* Impede a quebra de linha dos elementos */
    }

    .search-input-container {
        flex-grow: 1; /* Permite que o input cresça para preencher o espaço disponível */
        margin-right: 10px; /* Espaçamento entre o input e o botão */
    }

    .add-space-button {
        flex-shrink: 0; /* Impede que o botão encolha */
    }
}
</style>

{% include 'homepage/footer.html' %}
{% endblock %}
